services:
  my-server:
    container_name: my-server
    build: .
    ports:
      - 8080:8080
    depends_on:
      my-db:
        condition: service_healthy


  my-db:
    container_name: my-db
    image: mysql
    environment:
      MYSQL_ROOT_PASSWORD: test1234
      MYSQL_DATABASE: mydb
    volumes:
      - "./mysql_data:/var/lib/mysql"
    ports:
      - 3307:3306
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost', '-u', 'root', '-ptest1234']
      interval: 5s
      retries: 10