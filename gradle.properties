# 빌드 성능 최적화
org.gradle.daemon=true         # Gradle 데몬 활성화 (기본값이긴 하지만 명시)
org.gradle.parallel=true       # 병렬 빌드 실행
org.gradle.caching=true        # 빌드 캐시 활성화

# 경고/문제 표시
org.gradle.warning.mode=summary
org.gradle.configuration-cache.problems=warn

# 빌드 JVM 설정 (메모리 부족 방지)
org.gradle.jvmargs=-Xms512m -Xmx2048m -XX:MaxMetaspaceSize=512m -Dfile.encoding=UTF-8