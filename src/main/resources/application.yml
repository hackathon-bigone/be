server:
  port: 8080

spring:
  #  profiles:
  #    active: dev # 배포 시 prod로

  datasource:
    url: jdbc:mysql://sunsak-db.cva48mgg09q4.ap-northeast-2.rds.amazonaws.com:3306/sunsak
    username: admin
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

  data:
    redis:
      host: localhost
      port: 6379
      password: ${REDIS_PASSWORD}

  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 25MB

  main:
    lazy-initialization: false # true를 false로 변경

  output:
    ansi:
      enabled: ALWAYS # 로그 색

jwt:
  secret: ${JWT_SECRET}

cloud:
  aws:
    region:
      static: ap-northeast-2
    stack:
      auto: false

naver:
  ocr:
    secret-key: ${OCR_SECRET_KEY}
    invoke-url: ${OCR_API_INVOKE_URL}

logging:
  level:
    hackathon.bigone.sunsak: DEBUG # 로그 확인