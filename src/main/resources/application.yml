spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:~/sunsak-db # db 파일 경로 수정 - 오류나서
    username: sa #오류나서 수정..
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        show_sql: true

server:
  port: 8080 # default port

