spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:~/sunsak-db # db 파일 경로 수정 - 오류나서
    username: sa #오류나서 수정..
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        show_sql: true

  data: #redis 설정 추가
    redis:
      host: localhost
      port: 6379

  config:
    import: application-secret.yml
  profiles: # 추가
    active: prod

server:
  port: 8080 # default port

